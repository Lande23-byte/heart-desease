<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <meta charset="UTF-8">
    <title>Heart Disease Risk Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        h2 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            background: #e2ffe2;
            padding: 15px;
            border: 1px solid green;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Heart Disease Prediction</h2>

    <form method="POST">
        <input type="number" name="age" placeholder="Age" required><br>
        <input type="number" name="sex" placeholder="Sex (1=Male, 0=Female)" required><br>
        <input type="number" name="cp" placeholder="Chest Pain Type" required><br>
        <input type="number" name="trestbps" placeholder="Resting Blood Pressure" required><br>
        <input type="number" name="chol" placeholder="Cholesterol" required><br>
        <input type="number" name="fbs" placeholder="Fasting Blood Sugar" required><br>
        <input type="number" name="restecg" placeholder="Rest ECG Result" required><br>
        <input type="number" name="thalch" placeholder="Max Heart Rate (thalch)" required><br>
        <input type="number" name="exang" placeholder="Exercise Induced Angina" required><br>
        <input type="number" step="any" name="oldpeak" placeholder="ST Depression (Oldpeak)" required><br>
        <input type="number" name="slope" placeholder="Slope of ST Segment" required><br>
        <input type="number" name="ca" placeholder="Number of Major Vessels" required><br>
        <input type="number" name="thal" placeholder="Thalassemia" required><br>
        
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h3>Prediction Result:</h3>
        <pre>{{ prediction }}</pre>
    </div>
    {% endif %}
</body>
</html>
